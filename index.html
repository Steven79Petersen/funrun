<html lang="en-us">
<head>
    <title>fun-run</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #7f7f7f;
            overflow: hidden;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="loading">Loading game...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module"></script>
    
    <script type="module">
    // Simplified Pygbag setup
    async function main() {
        // Wait for Pygbag to initialize
        while(typeof window.pygame === 'undefined') {
            await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        // Initialize pygame
        await window.pygame.init();
        const screen = await window.pygame.display.set_mode([800, 600]);
        
        // Load and run your game
        try {
            // This will execute your main.py from the assets folder
            await window.pygame.import("/assets/main.py");
            
            // Hide loading message
            document.getElementById('loading').style.display = 'none';
            
        } catch (e) {
            console.error("Game error:", e);
            document.getElementById('loading').textContent = "Error loading game! Check console.";
        }
    }
    
    // Start everything
    main();
    </script>
</body>
</html>
